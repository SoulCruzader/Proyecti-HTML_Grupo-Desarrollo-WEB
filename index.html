<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Fútbol Pro</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <!-- Barra negra con teléfono y dirección -->
        <div class="top-bar">
            <div class="container">
                <p>Tel: 123-456-789 | Dirección: </p>
            </div>
        </div>

        <!-- Barra amarilla con título y menú -->
        <div class="main-bar">
            <div class="container">
                <h1>Academia de Fútbol</h1>
                <div class="nav-menu">
                    <a class="nav-menu-link" href="#">Inicio</a>
                    <a class="nav-menu-link" href="#">Nosotros</a>
                    <a class="nav-menu-link" href="#">Calendario</a>
                    <a class="nav-menu-link" href="#">Contacto</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Banner con imagen -->
        <section>
            <img class="img-fluid" src="assets/img/banner.jpg" alt="Academia de Fútbol">
        </section>
        <section class="about-section padding-xl">
            <div class="container">
                <!-- Rectángulo grande -->
                <div class="about-rectangle row">
                    <!-- Cuadro de texto (izquierda) -->
                    <div class="col col-40 about-box">
                        <h2 class="title-black">Sobre</h2>
                        <h2 class="title-gold">Nosotros</h2>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, quod.</p>
                    </div>

                    <!-- Cuadro de imagen (derecha) -->
                    <div class="col col-60 about-image">
                        <img src="assets/img/training.jpg" alt="Entrenamiento de fútbol" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
